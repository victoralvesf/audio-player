<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podfast</title>
  <link href="fontawesome.min.css" rel="stylesheet">
  <link href="all.min.css" rel="stylesheet">
</head>

<body>

  <audio id="audio">
    <!-- <source src="https://file-examples.com/wp-content/uploads/2017/11/file_example_MP3_5MG.mp3"> -->
    <source src="https://nerdcast.jovemnerd.com.br/nerdcast_678_piores_crossovers.mp3">
  </audio>

   <div class="player-footer">
    <div class="audio-player">
      <div class="content">
        <div class="cover">
          <img src="https://cdn-images-1.listennotes.com/podcasts/nerdcast-jovem-nerd-PwFrGO5CtMb.300x300.jpg">
        </div>
        <div class="main_controls">
          <div class="controls_plays">
            <div id="prev_btn" class="ctr-btn">
              <i class="fas fa-undo"></i>
            </div>
            <div id="plays_btn">
              <div id="play_btn" class="ctr-btn">
                <i class="far fa-play-circle"></i>
              </div>
              <div id="pause_btn" class="ctr-btn">
                <i class="far fa-pause-circle"></i>
              </div>
            </div>
            <div id="next_btn" class="ctr-btn">
              <i class="fas fa-redo"></i>
            </div>
            <div id="volume_btn" class="volumeHover" data-volume="1">
              <div class="btnVolume">
                <div id="volume-up" class="ctr-btn">
                  <i class="fas fa-volume-up"></i>
                </div>
                <div id="volume-medium" class="ctr-btn">
                  <i class="fas fa-volume-down"></i>
                </div>
                <div id="volume" class="ctr-btn">
                  <svg class="svg-inline--fa fa-volume fa-w-18" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="volume" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg="">
                    <path fill="currentColor" d="M215.03 71.05L126.06 160H24c-13.26 0-24 10.74-24 24v144c0 13.25 10.74 24 24 24h102.06l88.97 88.95c15.03 15.03 40.97 4.47 40.97-16.97V88.02c0-21.46-25.96-31.98-40.97-16.97zM480 256c0-63.53-32.06-121.94-85.77-156.24-11.19-7.14-26.03-3.82-33.12 7.46s-3.78 26.21 7.41 33.36C408.27 165.97 432 209.11 432 256s-23.73 90.03-63.48 115.42c-11.19 7.14-14.5 22.07-7.41 33.36 6.51 10.36 21.12 15.14 33.12 7.46C447.94 377.94 480 319.53 480 256zm-141.77-76.87c-11.58-6.33-26.19-2.16-32.61 9.45-6.39 11.61-2.16 26.2 9.45 32.61C327.98 228.28 336 241.63 336 256c0 14.38-8.02 27.72-20.92 34.81-11.61 6.41-15.84 21-9.45 32.61 6.43 11.66 21.05 15.8 32.61 9.45 28.23-15.55 45.77-45 45.77-76.88s-17.54-61.32-45.78-76.86z" class="">
                    </path>
                  </svg>
                </div>
                <div id="volume-off" class="ctr-btn">
                  <i class="fas fa-volume-off"></i>
                </div>
                <div id="volume-mute" class="ctr-btn">
                  <i class="fas fa-volume-mute"></i>
                </div>
              </div>
              <div class="volume-slide">
                <input type="range" min="0" max="100" value="100" class="slider" id="volRange">
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn"><strong>1.0x</strong></button>
              <div class="dropdown-content">
                <span class="0.5" data-tippy-content="Alterar velocidade para 0.5x">0.5x</span>
                <span class="0.8" data-tippy-content="Alterar velocidade para 0.8x">0.8x</span>
                <span class="1.0" data-tippy-content="Alterar velocidade para 1.0x">1.0x</span>
                <span class="1.3" data-tippy-content="Alterar velocidade para 1.3x">1.3x</span>
                <span class="1.5" data-tippy-content="Alterar velocidade para 1.5x">1.5x</span>
                <span class="1.8" data-tippy-content="Alterar velocidade para 1.8x">1.8x</span>
                <span class="2.0" data-tippy-content="Alterar velocidade para 2.0x">2.0x</span>
              </div>
            </div>
          </div>
        </div>
        <div class="info">
          <div class="text-time">
            <span id="current-time">00:00:00</span>
            <span class="title">
              <strong>NerdCast 678 - Os Piores Crossovers</strong>
            </span>
            <span id="timeleft">00:00:00</span>
          </div>
          <div class="progress">
            <div class="slider_bar"></div>
            <div class="progressbar_slide"></div>
            <input type="range" class="progress_range" name="progress" id="audioProgress" min="0" max="0">
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
<link rel="stylesheet" href="style.css">
<script src="jquery.js"></script>
<script src="playercontrols.js"></script>
<script src="fontawesome.min.js"></script>
<script src="all.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="https://unpkg.com/popper.js@1"></script>
<script src="https://unpkg.com/tippy.js@4"></script>
</html>
